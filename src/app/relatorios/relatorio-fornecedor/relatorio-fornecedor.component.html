<mat-card>
  <mat-card-title style="text-align: center;">Relatório de Fornecedores - CNS</mat-card-title>
  
    <div class="botoes-acoes">
      <button mat-raised-button color="primary" (click)="gerarRelatorioPDF()">Gerar PDF</button>
    </div>
    <br>
  
    <mat-card-content>
      <table mat-table [dataSource]="fornecedores" class="mat-elevation-z8" *ngIf="fornecedores.length > 0">
        
        <!-- Código -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="background-color: #438EB9; color: white; font-size: 1.1rem;"> Código </th>
          <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.id }} </td>
        </ng-container>
  
        <!-- Razão Social -->
        <ng-container matColumnDef="razao_social">
          <th mat-header-cell *matHeaderCellDef style="background-color: #438EB9; color: white; font-size: 1.1rem;"> Razão Social </th>
          <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.razao_social }} </td>
        </ng-container>
  
        <!-- Nome Fantasia -->
        <ng-container matColumnDef="nome_fantasia">
          <th mat-header-cell *matHeaderCellDef style="background-color: #438EB9; color: white; font-size: 1.1rem;"> Nome Fantasia </th>
          <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.nome_fantasia }} </td>
        </ng-container>
  
        <!-- CNPJ -->
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef style="background-color: #438EB9; color: white; font-size: 1.1rem;"> CNPJ </th>
          <td mat-cell *matCellDef="let fornecedor"> {{ fornecedor.cnpj }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['id', 'razao_social', 'nome_fantasia', 'cnpj']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'razao_social', 'nome_fantasia', 'cnpj'];"></tr>
      </table>
  
      <div *ngIf="fornecedores.length === 0" style="text-align: center; margin-top: 20px;">
        Nenhum fornecedor encontrado.
      </div>
    </mat-card-content>
  </mat-card>
