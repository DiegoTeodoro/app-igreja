
<mat-card style="width: 50%; margin-left: 0;"> <!-- Aumentei para 60% para dar espaço ao conteúdo -->
  <mat-card-title>Cadastro de Categoria</mat-card-title>
  <br>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" style="width: 100%;">
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field style="width: 100%;">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome da categoria" [(ngModel)]="categoria.nome" name="nome" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Salvar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
  
  <mat-card class="table-card">
    <mat-card-title>Lista de Categorias</mat-card-title>
    <br>
    <mat-card-content>
      <table mat-table [dataSource]="categorias" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="font-size: 15px;background-color: #438EB9; color: white; font-size: 1.1rem;"> Codigo </th>
          <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
        </ng-container>
  
        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef style="font-size: 15px;background-color: #438EB9; color: white; font-size: 1.1rem;"> Nome </th>
          <td mat-cell *matCellDef="let categoria" style="text-align: left ; "> {{categoria.nome}} </td>
        </ng-container>
  
        <!-- Actions Column -->
     
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="font-size: 15px;background-color: #438EB9; color: white; font-size: 1.1rem;"> Ações </th>
    <td mat-cell *matCellDef="let categoria" class="mat-actions-cell">
      <button mat-icon-button color="primary" (click)="onEdit(categoria)" matTooltip="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(categoria)" matTooltip="Deletar">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
  
        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
