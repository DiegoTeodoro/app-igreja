<mat-card>
    <mat-card-title>Cadastro de Fornecedor</mat-card-title>
    <div class="botoes-acoes">
      <button mat-raised-button color="primary" (click)="abrirConsultaFornecedor()">Pesquisar</button>

    </div>
    <br>
    <mat-card-content>
      <form [formGroup]="fornecedorForm">
        <div class="linha">
          <mat-form-field appearance="fill" class="metade">
            <mat-label>Razão Social</mat-label>
            <input matInput formControlName="razao_social">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="metade">
            <mat-label>Nome Fantasia</mat-label>
            <input matInput formControlName="nome_fantasia">
          </mat-form-field>
        </div>
  
        <div class="linha">
          <mat-form-field appearance="fill" class="terco">
            <mat-label>CNPJ</mat-label>
            <input matInput formControlName="cnpj" mask="00.000.000/0000-00">
          </mat-form-field>
          
          <!-- Inscrição Estadual (se quiser colocar só números ou formato livre, pode deixar sem máscara) -->
          <mat-form-field appearance="fill" class="terco">
            <mat-label>Inscrição Estadual</mat-label>
            <input matInput formControlName="inscricao_estadual">
          </mat-form-field>
          
          <!-- Email -->
          <mat-form-field appearance="fill" class="terco">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        </div>
  
       <!-- Telefones -->
<div class="linha">
  <mat-form-field appearance="fill" class="trinta">
    <mat-label>Telefone Fixo</mat-label>
    <input matInput formControlName="telefone_fixo" mask="(00) 0000-0000">
  </mat-form-field>
  
  <!-- Telefone Celular -->
  <mat-form-field appearance="fill" class="trinta">
    <mat-label>Telefone Celular</mat-label>
    <input matInput formControlName="telefone_celular" mask="(00) 00000-0000">
  </mat-form-field>
  </div>
  
  <!-- Logradouro, Número, Complemento -->
  <div class="linha">
    <mat-form-field appearance="fill" class="sessenta">
      <mat-label>Logradouro</mat-label>
      <input matInput formControlName="logradouro">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="quinze">
      <mat-label>Número</mat-label>
      <input matInput formControlName="numero">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="vintecinco">
      <mat-label>Complemento</mat-label>
      <input matInput formControlName="complemento">
    </mat-form-field>
  </div>
  
  <!-- Bairro, CEP, Cidade, UF -->
  <div class="linha">
    <mat-form-field appearance="fill" class="vinte">
      <mat-label>Bairro</mat-label>
      <input matInput formControlName="bairro">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="vinte">
      <mat-label>CEP</mat-label>
      <input matInput formControlName="cep" mask="00000-000">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="trinta">
      <mat-label>Cidade</mat-label>
      <mat-select formControlName="cidade_codigo" (selectionChange)="onCidadeChange($event.value)">
        <mat-option *ngFor="let cidade of cidades" [value]="cidade.id">
          {{ cidade.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="quinze">
      <mat-label>UF</mat-label>
      <input matInput formControlName="uf_codigo" readonly>
    </mat-form-field>
    
  </div>
  
      </form>
    </mat-card-content>

    
<!-- Radio button para Ativo/Inativo -->
<div class="inline-fields" style="margin-top: 20px;">
  <mat-radio-group formControlName="ativo" (change)="verificarAtivo()">
    <mat-radio-button [value]="true">Ativo</mat-radio-button>
    <mat-radio-button [value]="false">Inativo</mat-radio-button>
  </mat-radio-group>
</div>
  
    <mat-card-actions class="acoes-botoes">
      <button mat-raised-button color="primary" (click)="salvar()">
        {{ fornecedorForm.get('id')?.value ? 'Atualizar' : 'Salvar' }}
      </button>
      
      <button mat-raised-button color="warn" (click)="cancelar()" type="button">Cancelar</button>
    </mat-card-actions>
    
  </mat-card>
