
<h1>Consulta Nota Fiscal</h1>
<div class="search-and-back">
  <mat-form-field appearance="outline" style="width: 50%;">
    <mat-label>Pesquisar Número da Nota</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite o número da nota">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="voltarParaCadastro()">Voltar</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <ng-container matColumnDef="numero_nota">
        <th mat-header-cell *matHeaderCellDef>Número da Nota</th>
        <td mat-cell *matCellDef="let nota">{{nota.numero_nota}}</td>
      </ng-container>
      
      <ng-container matColumnDef="chave_acesso">
        <th mat-header-cell *matHeaderCellDef>Chave de Acesso</th>
        <td mat-cell *matCellDef="let nota">{{nota.chave_acesso}}</td>
      </ng-container>
      
      <ng-container matColumnDef="data_emissao">
        <th mat-header-cell *matHeaderCellDef>Data de Emissão</th>
        <td mat-cell *matCellDef="let nota">{{nota.data_emissao | date}}</td>
      </ng-container>
      
      <ng-container matColumnDef="valor_total">
        <th mat-header-cell *matHeaderCellDef>Valor Total</th>
        <td mat-cell *matCellDef="let nota">{{nota.valor_total | currency:'BRL'}}</td>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
