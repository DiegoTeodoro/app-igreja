<div class="consulta-nota-fiscal">
  <mat-card>
    <mat-card-title>Consulta de Nota Fiscal</mat-card-title>

   <!-- Campo para Pesquisar Número da Nota -->
<div class="pesquisar-numero-nota form-row-inline">
  <mat-form-field appearance="fill">
    <mat-label>Número da Nota</mat-label>
    <input matInput [(ngModel)]="numeroNotaPesquisa" placeholder="Digite o número da nota para pesquisar" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="pesquisarNota()">Pesquisar</button>
</div>


    <!-- Tabela de Notas Fiscais -->
    <table mat-table [dataSource]="notasFiscais" class="mat-elevation-z8">
      <!-- Número da Nota Column -->
      <ng-container matColumnDef="numeroNota">
        <th mat-header-cell *matHeaderCellDef> Número da Nota </th>
        <td mat-cell *matCellDef="let nota"> {{ nota.numero_nota }} </td>
      </ng-container>


      <!-- Data de Emissão Column -->
      <ng-container matColumnDef="dataEmissao">
        <th mat-header-cell *matHeaderCellDef> Data de Emissão </th>
        <td mat-cell *matCellDef="let nota"> {{ nota.data_emissao | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <!-- Valor Total Column -->
      <ng-container matColumnDef="valorTotal">
        <th mat-header-cell *matHeaderCellDef> Valor Total </th>
        <td mat-cell *matCellDef="let nota"> {{ nota.valor_total | currency:'BRL' }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

   <!-- Paginação -->
<div class="paginator-container">
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
</div>

  </mat-card>
  <br><br><br>
</div>
