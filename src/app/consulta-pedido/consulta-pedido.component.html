<div class="consulta-pedido">
    <form [formGroup]="form" (ngSubmit)="pesquisar()">
      <mat-form-field>
        <mat-label>NÃºmero do Pedido</mat-label>
        <input matInput formControlName="numeroPedido">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Pesquisar</button>
    </form>
  
    <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="igreja">
        <th mat-header-cell *matHeaderCellDef> Igreja </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.igreja_nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dataPedido">
        <th mat-header-cell *matHeaderCellDef> Data do Pedido </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.data_pedido | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="recebedor">
        <th mat-header-cell *matHeaderCellDef> Recebedor </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.recebedor}} </td>
      </ng-container>
  
      <ng-container matColumnDef="valorTotal">
        <th mat-header-cell *matHeaderCellDef> Valor Total </th>
        <td mat-cell *matCellDef="let pedido"> {{pedido.valor_total | currency:'BRL':'symbol':'1.2-2'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'igreja', 'status', 'dataPedido', 'recebedor', 'valorTotal']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'igreja', 'status', 'dataPedido', 'recebedor', 'valorTotal'];"></tr>
    </table>
  </div>
